<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <!-- Theme CSS -->
    <link rel="stylesheet" href="css/style.css" type="text/css" />
    <title>Dealer Direct Heartz Landing UI</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-md bg-light navbar-light">
      <div class="container navbar-wrapper">
        <a href="index.html" class="navbar-brand"
          ><img src="assets/images/hertz-logo.svg" alt=""
        /></a>
        <button
          type="button"
          class="navbar-toggler"
          data-toggle="collapse"
          data-target="#navbarCollapse"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
              <a href="contactus.html" class="nav-link">Contact Us</a>
            </li>
            <li class="nav-item">
              <a href="index.html" class="nav-link">Dealer Login</a>
            </li>
          </ul>
          <button type="button" class="btn-small signup-btn">Sign Up</button>
        </div>
      </div>
    </nav>
    <!-- Section Showcase-->
    <section id="contactus-container">
      <div class="container h-100">Inner Components goes here</div>
    </section>
    <!--- Section Footer-->
    <section id="footer">
      <div class="container">
        <div class="row">
          <div class="col-md-5 col-sm-12">
            <span class="heading-1">Hertz Dealer Direct</span>
          </div>

          <div class="col-md-7 col-sm-12 text-right dealer-icons">
            <img src="assets/images/hertz-logo.svg" alt="" class="pr-4" />
            <img
              src="assets/images/dollar-car-rental.png"
              alt=""
              class="pr-4"
            />
            <img src="assets/images/thrifty.png" alt="" />
          </div>
        </div>
        <div class="row">
          <div class="col border-bottom pt-4 pb-4">
            <a href="#" class="faq-link">FAQs</a>
            <span class="faq-link-separator">|</span>
            <a href="#" class="faq-link">Purchase And Dispute Policy</a>
          </div>
        </div>
        <div class="row pt-4">
          <div class="col-md-8 col-sm-12">
            <div class="row">
              <div class="container d-flex">
                <img
                  src="assets/images/advent-resources.svg"
                  alt=""
                  class="pr-4 footer-info-dealer-icon"
                />

                <p class="small-text">
                  Canadian Vehicles Now Available.
                  <a href="#" class="small-text-link">Click Here</a>
                  <br />
                  Hertz is committed to your privacy. For details, please ready
                  our Privacy Policy & Terms of Use
                </p>
              </div>
            </div>
          </div>

          <div class="col-md-4 col-sm-12">
            <div
              class="row justify-content-end align-items-center connect-with-us"
            >
              <span class="heading-3">Connect with us</span>
              <a href="#" class="social-icon"
                ><img src="assets/images/facebook.svg" alt=""
              /></a>
              <a href="#" class="social-icon"
                ><img src="assets/images/twitter.svg" alt=""
              /></a>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
