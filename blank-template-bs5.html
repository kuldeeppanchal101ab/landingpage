<!DOCTYPE html>
<html lang="en" class="dd-landing">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <link rel="icon" href="assets/images/favicon.ico" />

    <!-- Bootstrap CSS -->
    <link href="./css/bootstrap-5.0.2.min.css" rel="stylesheet" />

    <!-- Theme CSS -->
    <link rel="stylesheet" href="css/style.css" type="text/css" />

    <!-- Slick slider CSS -->
    <link rel="stylesheet" type="text/css" href="css/slick.css" />
    <link rel="stylesheet" type="text/css" href="css/carousel.css" />

    <!-- Client Theme CSS -->
    <link rel="stylesheet" href="css/client-theme.css" type="text/css" />

    <title>Dealer Direct Heartz Landing UI</title>
  </head>
  <body>
    <!--- Section Header-->
    <nav class="navbar navbar-expand-md navbar-light">
      <div class="container navbar-wrapper">
        <a href="index.html" class="navbar-brand"
          ><img src="assets/images/hertz-logo.svg" alt=""
        /></a>
        <!-- Collapse button -->
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarCollapse"
          aria-controls="navbarCollapse"
          data-bs-toggle="collapse"
          data-bs-target="#navbarCollapse"
          aria-expanded="false"
          aria-label="Navigation"
        >
          <div class="navbar-toggler-menu-icon">
            <span></span><span></span><span></span>
          </div>
        </button>
        <div
          class="collapse navbar-collapse justify-content-end"
          id="navbarCollapse"
        >
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a href="contactus.html" class="nav-link">Contact Us</a>
            </li>
            <li class="nav-item">
              <a href="login.html" class="nav-link">Dealer Login</a>
            </li>
          </ul>
          <a
            href="http://dealerdirect-anblicks-staging.adventresources.com/signup"
            class="btn btn-primary btn-small signup-btn"
            >Sign Up</a
          >
        </div>
      </div>
    </nav>
    <!-- Section Middle-->
    <section class="middle-container contact-bottom-bg">
      <div class="container h-100">
        <!-- Content will be placed here -->
      </div>
    </section>
    <!--- Section Footer-->
    <footer id="footer">
      <div class="container">
        <div class="row footer-dealer-info">
          <div class="col-lg-5 col-md-12">
            <span class="heading-1">Hertz Dealer Direct</span>
          </div>

          <div class="col-lg-7 col-md-12 text-lg-right dealer-icons">
            <a href="https://www.hertz.com/" target="_blank">
              <img src="assets/images/hertz-logo.svg" alt="Hertz Rental Car" />
            </a>
            <a href="https://www.dollar.com/" target="_blank">
              <img
                src="assets/images/dollar-car-rental.png"
                alt="Dollar Rental Car"
              />
            </a>
            <a href="https://www.thrifty.com/" target="_blank">
              <img src="assets/images/thrifty.png" alt="Thrifty Rental Car" />
            </a>
          </div>
        </div>
        <div class="row footer-link">
          <div class="col border-bottom pt-4 pb-4">
            <a href="#" class="faq-link">FAQs</a>
            <span class="faq-link-separator">|</span>
            <a href="#" class="faq-link">Purchase and Dispute Policy</a>
          </div>
        </div>
        <div class="row pt-4 footer-adv-social">
          <div class="col-md-8 col-sm-12">
            <div class="row">
              <div class="container footer-adv">
                <a href="https://www.adventresources.com/" target="_blank">
                  <img
                    src="assets/images/advent-resources.svg"
                    alt="Advent Resources"
                    class="footer-info-dealer-icon"
                  />
                </a>

                <p class="small-text">
                  Canadian Vehicles Now Available.
                  <a href="#" class="small-text-link">Click Here</a>
                  <br />
                  Hertz is committed to your privacy. For details, please read
                  our
                  <a href="#" class="small-text-link"
                    >Privacy Policy & Terms of Use</a
                  >
                </p>
              </div>
            </div>
          </div>

          <div class="col-md-4 col-sm-12">
            <div
              class="d-flex justify-content-end align-items-center connect-with-us"
            >
              <span class="heading-3">Connect with us</span>
              <a href="#" class="social-icon"
                ><img src="assets/images/twitter.svg" alt=""
              /></a>
              <a href="#" class="social-icon"
                ><img src="assets/images/facebook.svg" alt=""
              /></a>
            </div>
          </div>
        </div>
      </div>
    </footer>

    <!-- jQuery first, then Bootstrap JS -->
    <script src="./js/jquery-3.6.0.slim.min.js" type="text/javascript"></script>

    <!-- bootstrap bundle js -->
    <script src="./js/bootstrap-5.0.2.bundle.min.js"></script>

    <!-- Slick Slider JS -->
    <script src="./js/slick.min.js" type="text/javascript"></script>

    <!-- Custom javascript -->
    <script src="./js/custom.js" type="text/javascript"></script>
    <script src="./js/main.js" type="text/javascript"></script>
  </body>
</html>
